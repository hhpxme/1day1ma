<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleepy Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <span>Sleepy Calc.</span>
    </header>
    <main>
        <div class="container">
            <div class="tool">
                <span class="text">I have to wake up at:</span>
                <div class="time">
                    <div class="time-picker glassmorphism-overlay">
                        <select title="hour" class="hour" id="hour-wakeup" name="hour-wakeup"></select>
                        <span>:</span>
                        <select title="minute" class="minute" id="minute-wakeup" name="minute-wakeup"></select>
                        <span>:</span>
                        <select title="am-pm" class="am-pm" id="am-pm" name="am-pm-wakeup">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                    <div class="btn-calc wakeup glassmorphism-overlay">
                        <a href="./result.html">
                            <i class='bx bx-right-arrow-alt'></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tool">
                <span class="text">I will go to sleep at:</span>
                <div class="time">
                    <div class="time-picker glassmorphism-overlay">
                        <select title="hour" class="hour" id="hour-sleep" name="hour-sleep"></select>
                        <span>:</span>
                        <select title="minute" class="minute" id="minute-sleep" name="minute-sleep"></select>
                        <span>:</span>
                        <select title="am-pm" class="am-pm" id="am-pm" name="am-pm-sleep">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                    <div class="btn-calc sleep glassmorphism-overlay">
                        <a href="./result.html">
                            <i class='bx bx-right-arrow-alt'></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="btn-sleep-now glassmorphism-overlay">
                    <span>Sleep Now</span>
                </div>
            </div>
        </div>
        <div class="result-container">
            <span class="text">adw</span>
            <table style="width:100%; border: 1px solid black">
                <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
                </tr>
                <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
                </tr>
                <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
                </tr>
        </div>
    </main>
    <footer class="glassmorphism-overlay">
        <span style="color: var(--light);">Copyright Â© 2023 Ho Chi Minh City, Hoang Hong Phong. All Rights Reserved</span>
    </footer>

    <script src="js/calculator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
